<div class="container" >
     <table class="table table-striped">
       <thead>
         <tr>
          <th>Code Confidentiel</th>
           <th>CIN</th><th>Nom</th><th>Pr√©nom</th><th>Tele</th><th>Adresse</th><th>Email</th><th>Password</th><th>Signature</th><th>Supprimer</th><th>Modifier</th>
         </tr>
       </thead>
       <tbody>
       <tr *ngFor = "let citoyen of citoyens" >
        <td>{{citoyen.codeconfidentiel}}</td>
         <td>{{citoyen.cin}}</td>
         <td>{{citoyen.nom}}</td>
         <td>{{citoyen.prenom}}</td>
         <td>{{citoyen.tel}}</td>
         <td>{{citoyen.adresse}}</td>

         <td>{{citoyen.email}}</td>
         <td>{{citoyen.password}}</td>
         <td><img style="width:100px;height:100px;" src="assets/image/{{citoyen.name}}"></td>
         <td><img src="/assets/image/supprimer.png" (click)="deleteCitoyen(citoyen.codeconfidentiel)"></td>
         <td><img src="/assets/image/bouton-modifier.png" (click)="updateCitoyen(citoyen.codeconfidentiel)"></td>

       </tr>
       </tbody>
     </table>
