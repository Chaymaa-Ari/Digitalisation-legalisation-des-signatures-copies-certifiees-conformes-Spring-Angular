<br>
<div class="container" >
     <table class="table table-striped">
       <thead>
         <tr>
           <th>Identifiant</th>
           <th>CIN</th>
           <th>Nom</th>
           <th>Pr√©nom</th>
           <th>Tele</th>
           <th>Adresse</th>
           <th>Fonction</th>
           <th>Email</th>
           <th>Password</th>
           <th>Supprimer</th>
           <th>Modifier</th>
         </tr>
       </thead>
       <tbody>
       <tr *ngFor = "let citoyen of citoyens" >
         <td>{{citoyen.id}}</td>
         <td>{{citoyen.cin}}</td>
         <td>{{citoyen.nom}}</td>
         <td>{{citoyen.prenom}}</td>
         <td>{{citoyen.tel}}</td>
         <td>{{citoyen.adresse}}</td>
         <td>{{citoyen.fonction}}</td>
         <td>{{citoyen.email}}</td>
         <td>{{citoyen.password}}</td>
         <td><img src="/assets/image/supprimer.png" (click)="deleteCitoyen(citoyen.id)"></td>
         <td><img src="/assets/image/bouton-modifier.png" (click)="updateCitoyen(citoyen.id)"></td>

       </tr>
       </tbody>
     </table>
</div>
